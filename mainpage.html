<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap" rel="stylesheet" />
    <title>Coding Quiz</title>
</head>

<body>
    <header>
        <div class="highscores"><a href="./highscores.html">View Highscores</a></div>
        <div class="countdown">Time: <span id="countdown">0</span></div>
    </header>
    <section class="wrapper">
        <div class="container" id="container">
            <h1>Coding Quiz Challenge</h1>
            <p>
                Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <ul id="choices"></ul>
            <button id="start">Start Quiz</button>
        </div>
    </section>
    <script src="./assets/js/script.js"></script>
</body>

</html>
